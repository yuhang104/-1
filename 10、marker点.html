<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1、引入mapbox库以及它的样式 -->
    <script src="../lib/mapbox.js"></script>
    <link rel="stylesheet" href="../lib/mapbox.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map{
            width: 100vw;
            height: 100vh;
        }
        #marker {
            background-image: url('https://img.gejiba.com/images/db6e7706e2c3dcae834e44b0e888c767.jpg');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 2、给地图准备一个容器 -->
    <div id="map"></div>
    <script>
        // 需要token
        mapboxgl.accessToken = 'pk.eyJ1IjoiemhvbmdkaXNodW1hIiwiYSI6ImNsNXJoYXR5eTI2bGgzZW53d2didWF1c3AifQ.6vOplM2NQc_xnJW3aA5ZBA'
        // 3、创建地图
        const map = new mapboxgl.Map({
            container:'map', //指定地图容器id
            style:'mapbox://styles/mapbox/streets-v12',//地图风格
            center:[114.4,30.5], //地图中心坐标
            zoom:12,//缩放比例
        })
                                            //设置位置              //添加到底图
        // const marker = new mapboxgl.Marker().setLngLat([114.4,30.5]).addTo(map)


        // const marker = new mapboxgl.Marker({
        //     draggable:true //可拖拽
        // }).setLngLat([114.4,30.5]).addTo(map)

        // marker.on('dragend',()=>{
        //     console.log(marker.getLngLat())
        // })

        // 自定义marker
        const element = document.createElement('div')
        element.id ='marker'
        const marker =new mapboxgl.Marker({
            element:element,
            draggable:true
        }).setLngLat([114.4,30.5]).addTo(map)
    </script>
</body>
</html>
